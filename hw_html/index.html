<html>
    <head>
        <title> Таблица с моими любимыми книгами + форма</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <hr>
        <h1>Это мои любимые книги</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Книга</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Крестный отец</td>
                    <td>Марио Пьюзо</td>
                    <td>Криминал</td>
                </tr>
                <tr>
                    <td>Грокаем алгоритмы</td>
                    <td>Адитья Бхаргава</td>
                    <td>Пособие</td>
                </tr>
                <tr>
                    <td>Заводной апельсин</td>
                    <td>Энтони Бёрджесс</td>
                    <td>Роман</td>
                </tr>
            </tbody>
        </table>
        <br>
        <form>
            <label for="book_name">Название книги</label> <br>
            <input id="book_name" type="text" name="book_name" /><br>
            <label for="book_author">Автор книги</label> <br>
            <input id="book_autho" type="text" name="book_autho" /><br>
            <label for="book_genre">Жанр книги</label> <br>
            <label for="book_add">Добавить</label> <br>
            <input id="book_add" type="submit" name="book_add" /><br>
        </form>
    </body>
</html>
